language: python
dist: trusty
python:
  - "2.7"
notifications: 
  email: false
install: 
  - pip install Cython
  - pip install -r requirements.txt
  - pip install nose
  - pip install codecov
  - touch gurobipy.py
script: "python -m nose pympc --with-coverage --exclude=test_feedforward_feedback_and_get_mpqp"
after_success:
  - codecov